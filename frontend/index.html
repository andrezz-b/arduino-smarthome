<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SmartHome</title>
    <style>
      .hover-scale:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }
      .cursor-pointer {
        cursor: pointer;
      }
      :disabled, :disabled:hover {
        transform: scale(1) !important;
        opacity: 0.5;
        cursor: not-allowed;
      }
      
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center display-3">SmartHome</h1>
        </div>
      </div>
      <div class="row mt-4">
        <!-- REMOTE -->
        <div class="col-4">
          <div class="border border-2 border-primary rounded-2 p-4 d-flex flex-column">
            <h2 class="text-center h2 pb-2 border-bottom border-primary-subtle fw-bold">TV Remote</h2>
            <div>
              <div class="row">
                <!-- POWER -->
                <div class="col-12 d-flex justify-content-center mt-2">
                  <button
                    type="button"
                    style="height: 3rem; width: 3rem"
                    class="p-0 rounded-circle bg-danger border-0 d-flex justify-content-center align-items-center hover-scale"
                    data-command="power"
                  >
                    <i class="fa fa-power-off text-white"></i>
                  </button>
                </div>
                <!-- POWER END -->
              </div>

              <div class="row mt-3">
                <!-- VOL -->
                <div class="col-4 px-4 py-2">
                  <div
                    style="min-height: 8rem"
                    class="d-flex h-100 flex-column align-content-center justify-content-between border border-2 px-3 py-3 rounded-2"
                  >
                    <div
                      class="w-100 d-flex justify-content-center hover-scale cursor-pointer p-1"
                      data-command="volume-up"
                    >
                      <i class="fa fa-plus text-white"></i>
                    </div>
                    <div class="text-center fw-bold">VOL</div>
                    <div
                      class="w-100 d-flex justify-content-center hover-scale cursor-pointer p-1"
                      data-command="volume-down"
                    >
                      <i class="fa fa-minus text-white"></i>
                    </div>
                  </div>
                </div>
                <!-- VOL END -->

                <!-- MUTE RETURN -->
                <div class="col-4 d-flex flex-column align-items-center justify-content-around">
                  <div
                    class="border border-2 border-white px-4 py-3 rounded-2 hover-scale cursor-pointer"
                    data-command="mute"
                  >
                    <i class="fa fa-volume-mute fa-lg"></i>
                  </div>
                  <div
                    class="border border-2 border-white px-4 py-3 rounded-2 hover-scale cursor-pointer"
                    data-command="return"
                  >
                    <i class="fa fa-rotate-left fa-lg"></i>
                  </div>
                </div>
                <!-- MUTE RETURN END -->

                <!-- CH -->
                <div class="col-4 px-4 py-2">
                  <div
                    style="min-height: 8rem"
                    class="d-flex h-100 flex-column align-content-center justify-content-between border border-2 px-3 py-3 rounded-2"
                  >
                    <div
                      class="w-100 d-flex justify-content-center hover-scale cursor-pointer p-1"
                      data-command="channel-up"
                    >
                      <i class="fa fa-chevron-up text-white"></i>
                    </div>
                    <div class="text-center fw-bold">CH</div>
                    <div
                      class="w-100 d-flex justify-content-center hover-scale cursor-pointer p-1"
                      data-command="channel-down"
                    >
                      <i class="fa fa-chevron-down text-white"></i>
                    </div>
                  </div>
                </div>
                <!-- CH END -->
              </div>

              <div class="row mt-3">
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="1"
                  >
                    1
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="2"
                  >
                    2
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="3"
                  >
                    3
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="4"
                  >
                    4
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="5"
                  >
                    5
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="6"
                  >
                    6
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="7"
                  >
                    7
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="8"
                  >
                    8
                  </div>
                </div>
                <div class="col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="9"
                  >
                    9
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="offset-4 col-4 px-4">
                  <div
                    class="border border-2 border-white px-3 py-3 rounded-2 fw-bold text-center h4 hover-scale cursor-pointer"
                    data-command="0"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- REMOTE END -->
        <div class="col-8">
          <div class="row">
            <div class="col-6">
              <div class="border border-2 border-primary rounded-2 p-4 d-flex flex-column h-100">
                <h2 class="text-center h2 pb-2 border-bottom border-primary-subtle fw-bold">
                  Light Control
                </h2>
                <from
                  class="btn-group d-flex justify-content-center align-items-center mt-3 gap-2 h-100"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="lightcontrol"
                    id="lightcontrol-on"
                    autocomplete="off"
                    checked
                    value="1"
                  />
                  <label class="btn btn-outline-success fw-bold" for="lightcontrol-on">ON</label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="lightcontrol"
                    id="lightcontrol-off"
                    autocomplete="off"
                    value="0"
                  />
                  <label class="btn btn-outline-danger fw-bold" for="lightcontrol-off">OFF</label>
                </from>
              </div>
            </div>

            <!-- TEMP -->
            <div class="col-6">
              <div class="border border-2 border-primary rounded-2 p-4 d-flex flex-column">
                <h2 class="text-center h2 pb-2 border-bottom border-primary-subtle fw-bold">
                  Current temperature
                </h2>
                <p class="text-center display-3 fw-semibold"><span id="temperature">29.2</span>&deg;C</p>
              </div>
            </div>
            <!-- TEMP END -->
          </div>

          <div class="row mt-4 gx-5">
            <!-- FAN DASHBOARD -->
            <div class="col">
              <div class="border border-2 border-primary rounded-2 p-4 h-100">
                <h2 class="text-center h2 pb-2 border-bottom border-primary-subtle fw-bold">
                  Fan Dashboard
                </h2>
                <div class="row align-items-center">
                  <!-- FAN SPEED -->
                  <div class="col-4 p-3">
                    <p id="fan-speed" class="text-center h1 fw-semibold">790 RPM</p>
                  </div>
                  <!-- FAN SPEED END -->
                  <!-- FAN MODE -->
                  <div class="col-8 px-5">
                    <div
                      class="btn-group d-flex justify-content-center align-items-center h-100"
                      role="group"
                      aria-label="Basic radio toggle button group"
                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="fan-mode"
                        id="fan-auto"
                        autocomplete="off"
                        checked
                        value="auto"
                      />
                      <label class="btn btn-outline-primary" for="fan-auto">Auto</label>

                      <input
                        type="radio"
                        class="btn-check"
                        name="fan-mode"
                        id="fan-manual"
                        autocomplete="off"
                        value="manual"
                      />
                      <label class="btn btn-outline-primary" for="fan-manual">Manual</label>
                    </div>
                  </div>
                  <!-- FAN MODE END -->
                </div>

                <!-- FAN CONTROL -->
                <div id="manual-fan-control" class="row align-items-center mt-4">
                  <div class="col-2 d-flex justify-content-center">
                    <button
                      type="button"
                      style="height: 3rem; width: 3rem"
                      class="p-0 rounded-circle bg-secondary border-0 d-flex justify-content-center align-items-center hover-scale"
                      data-level="dec"
                    >
                      <i class="fa fa-minus text-white"></i>
                    </button>
                  </div>
                  <div class="col-8">
                    <div
                      class="progress"
                      role="progressbar"
                      aria-label="Basic example"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    >
                      <div class="progress-bar" id="fan-speed-bar"></div>
                    </div>
                  </div>

                  <div class="col-2 d-flex justify-content-center">
                    <button
                      type="button"
                      style="height: 3rem; width: 3rem"
                      class="p-0 rounded-circle bg-primary border-0 d-flex justify-content-center align-items-center hover-scale"
                      data-level="inc"
                    >
                      <i class="fa fa-plus text-white"></i>
                    </button>
                  </div>
                </div>
                <!-- FAN CONTROL END -->
              </div>
            </div>
            <!-- FAN DASHBOARD END -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" type="module" defer></script>
</html>
